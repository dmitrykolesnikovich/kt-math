image: pikalab/ci:jdk12oracle-gradle6-git

variables:
  GOPTS: "--no-daemon --console=plain --stacktrace"
  CI: "true"
  BEFORE_TASK: ""
  AFTER_TASK: ""
  GCMD: "gradle"
  BUILD_TASK: "assemble"
  TEST_TASK: "check"
  BINTRAY_TASK: "publishAllToBintray"
  MAVEN_TASK: "publishAllPublicationsToMavenRepository"
  PAGES_TASK: "orchidBuild"
  ORG_GRADLE_PROJECT_orchidBaseUrl: "https://gciatto-unibo.gitlab.io/kt-math"

before_script:
  - chmod +x gradlew

cache:
  paths:
    - /root/.gradle/
    - gradle/
    - build/
    - .gradle/

Compile:
  stage: build
  script: $GCMD $BEFORE_TASK $BUILD_TASK $AFTER_TASK $GOPTS

Test:
  stage: test
  script: $GCMD $BEFORE_TASK $TEST_TASK $AFTER_TASK $GOPTS

Automatically publish Releases to Maven:
   stage: deploy
   script: $GCMD $BEFORE_TASK $MAVEN_TASK $AFTER_TASK $GOPTS
   environment:
     name: Nexus Repository Manager
     url: "https://oss.sonatype.org/#stagingRepositories"
   only:
     - /^(master)|(release)$/

